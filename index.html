<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My File Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 2em;
        }

        .file-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        .file-item {
            margin: 10px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .file-item:hover {
            background-color: #e0e0e0;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My File Download Site!</h1>
        <p>Click the links below to download the files.</p>
        
        <ul class="file-list">
            <!-- Google Drive File Links -->
            <li class="file-item">
                <a href="https://drive.google.com/file/d/1X3EDbYnAyHsnVzKUr9I9K94UQ_5qyP5-/view?usp=drive_link" target="_blank">BOTLOBBYTOOL</a>
            </li>
            <li class="file-item">
                <a href="https://drive.google.com/file/d/1X3EDbYnAyHsnVzKUr9I9K94UQ_5qyP5-/view?usp=drive_link" target="_blank">UNLOCKER + BLOCKER</a>
            </li>
            <li class="links">
                <a href="https://gandyshop.mysellauth.com/" target="_blank">WEBSITE/STORE</a>
            </li>
        </ul>
    </div>

</body>
</html>
